<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YaGlob - Reset Password</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="authentication.js"></script>
</head>
<body>
    <header>
        <h1>YaGlob</h1>
    </header>
    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="signin.html">Sign In</a></li>
            <li><a href="signup.html">Sign Up</a></li>
        </ul>
    </nav>
    <div class="container">
        <div class="main-content form-container">
            <h2>Reset Your Password</h2>
            <p>Enter your email address and we'll send you instructions to reset your password.</p>
            <form class="auth-form" id="resetForm" onsubmit="handleResetPassword(event)">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <button type="submit" class="cta-button">Reset Password</button>
            </form>
            <p class="form-footer">
                Remember your password? <a href="signin.html">Sign In</a>
            </p>
        </div>
    </div>
</body>
<script>
async function handleResetPassword(event) {
    event.preventDefault();
    
    const email = document.getElementById('email').value;

    const { error } = await window.yaGlobAuth.resetPassword(email);
    if (error) {
        alert(error);
    } else {
        alert('Password reset instructions have been sent to your email.');
    }
}
</script>
</html>
