<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YaGlob - Sign In</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="authentication.js"></script>
</head>
<body>
    <header>
        <h1>YaGlob</h1>
    </header>
    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="signin.html">Sign In</a></li>
            <li><a href="signup.html">Sign Up</a></li>
        </ul>
    </nav>
    <div class="container">
        <div class="main-content form-container">
            <h2>Sign In to Your Account</h2>
            <form class="auth-form" id="signinForm" onsubmit="handleSignIn(event)">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <button type="submit" class="cta-button">Login</button>
            </form>
            <p class="form-footer">
                <a href="reset-password.html">Forgot your password?</a><br>
                Don't have an account? <a href="signup.html">Sign Up</a>
            </p>
        </div>
    </div>
</body>
<script>
async function handleSignIn(event) {
    event.preventDefault();
    
    const email = document.getElementById('email').value;
    const password = document.getElementById('password').value;

    const { error } = await window.yaGlobAuth.signIn(email, password);
    if (error) {
        alert(error);
    }
}
</script>
</html>
